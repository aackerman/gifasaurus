<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>gifasaurus</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/concrete.css">
  <link rel="stylesheet" href="assets/css/concrete-components.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="container">
      <section class="navbar clearfix">
        <ul class="lfloat unstyled-list">
          <li>{{#linkTo "index" class="navbar-link brand"}}gifasaurus{{/linkTo}}</li>
          <li>{{#linkTo "files" class="navbar-link"}}files{{/linkTo}}</li>
        </ul>
        {{view App.UploadView}}
      </section>
      <div class="content-container">
        <section class="sidebar">
          <ul class="unstyled-list">
            {{#each controller}}
              <li>
                {{#linkTo "i" this class="sidebar-link" activeClass="is-active"}}
                  {{id}}
                {{/linkTo}}
              </li>
            {{/each}}
          </ul>
        </section>
        {{outlet}}
      </div>
    </div>
    <input type="file" class="hide js-upload-input" />
  </script>

  <script type="text/x-handlebars" id="i">
    <div class="upload-view">
      <img {{bindAttr src="filepath"}}/>
    </div>
  </script>

  <script type="text/x-handlebars" id="files">
    <div class="files-view">
      {{#each controller}}
        <img {{bindAttr src="filepath"}}/>
      {{/each}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="upload-view">
    <div class="upload-box">
      drag and drop to upload
    </div>
  </script>

  <script src="assets/js/libs/jquery-1.9.1.js"></script>
  <script src="assets/js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="assets/js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="assets/js/libs/ember-model.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/models/file.js"></script>
</body>
</html>
