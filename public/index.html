<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>gifasaurus</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h1>{{#linkTo "index"}}gifasaurus{{/linkTo}}</h1>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <div id="dropload"></div>
    <ul>
    {{#each item in model}}
      <li>{{#linkTo "i" item.id}}{{item.id}}{{/linkTo}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="i">
    <div class="dnd-container">
      <div id="dropload"></div>
    </div>
    <div class="tcenter">
      <img {{bindAttr src="path"}}/>
    </div>
  </script>

  <script src="assets/js/libs/jquery-1.9.1.js"></script>
  <script src="assets/js/libs/dropzone-3.6.1.min.js"></script>
  <script src="assets/js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="assets/js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
