<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>gifasaurus</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/concrete.css">
  <link rel="stylesheet" href="assets/css/concrete-components.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="container">
      <section class="navbar clearfix">
        <ul class="lfloat unstyled-list">
          <li>{{#linkTo "index" class="navbar-link"}}gifasaurus{{/linkTo}}</li>
        </ul>
      </section>
      <div id="dropload"></div>
      <section class="sidebar">
        <ul class="unstyled-list">
          {{#each controller}}
            <li>
              {{#linkTo "i" this class="sidebar-link" activeClass="is-active"}}
                {{id}}
              {{/linkTo}}
            </li>
          {{/each}}
        </ul>
      </section>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="i">
    <div class="tcenter">
      <img {{bindAttr src="filepath"}}/>
    </div>
  </script>

  <script src="assets/js/libs/jquery-1.9.1.js"></script>
  <script src="assets/js/libs/dropzone-3.6.1.min.js"></script>
  <script src="assets/js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="assets/js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="assets/js/libs/ember-model.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
